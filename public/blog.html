<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Blog</title>
<style>
</style>
</head>


<body>
  <h1> Blog </h1><br>
	
<script>
fetch("/user")
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
  })
  .catch((error) => {
    console.error('Error:', error);
  });

fetch('/blog')
.then(function(response) {
    return response.text();
})
.then(data => {
  console.log('Success:', data);
})
.catch((error) => {
  console.error('Error:', error);
});
  
</script>

</body>
</html>
