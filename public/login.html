<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
<title>Login</title>
<style>
	input[type=text], select {
	  width: 80%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  display: inline-block;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	}
	input[type=submit] {
	  width: 100%;
	  background-color: #B9C4CB;
	  color: white;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}
	input[type=submit]:hover {
	  background-color: #A5B2BB;
	}
	div {
	  border-radius: 5px;
	  background-color: #f2f2f2;
	  padding: 20px;
	}
	.container{
		width:60%;

	}
</style>

</head>
<header>
<nav>
    <a href="index.html"><img border="0" alt="" src="logo_tall.png" style="height:2.5vw;">e<span style="color:#426ff5">-</span>motion</a>
</nav>
</header>

<body>
<div class="container">
  <h1> Login </h1><br>
  <div>
  <form id="login_form">
     Email: <input type = "text" class="type-field" name = "email">  <br>
		 Password: <input type = "password" class="type-field" name = "password">  <br>
     <input type = "submit" class="button-font" value = "Submit">
  </form>
  	Don't have an account?
	<a href="register.html">Register Here</a>
	
  </div>
</div>
	
	<script>
		const login_form = document.getElementById("login_form");
		async function validateForm(e) {
			e.preventDefault();
			var email = document.forms[0]["email"].value;
		  var password = document.forms[0]["password"].value;
			if (email == "" || password == "") {
				alert("Please fill in all boxes to login.");
				return false;
			}
			
			login_data = {"email": email, "password": password}
			fetch("/login", {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(login_data)
			})
			.then(response => response.json())
			.then(data => {
				console.log('Success:', data.id);
				window.localStorage.setItem("emotion_user_id", data.id);
				window.location.href = "/index.html"
			})
			.catch((error) => {
				console.error('Error:', error);
			});
		}
		
		login_form.addEventListener("submit", validateForm);
	</script>

</body>
</html>
